<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>EX-XRZ-GAMES</title>
    <style>
        /* 像素字体 */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');

        :root {
            --pixel-font: 'Pixelify Sans', 'Press Start 2P', cursive;
            --main-bg: linear-gradient(135deg, #A8E6CF 0%, #48C9B0 100%);
            --box-color: rgba(255, 255, 255, 0.9);
        }

        body {
            background: var(--main-bg);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: var(--pixel-font);
            position: relative;
        }

        /* 主内容盒子 */
        .main-box {
            background: var(--box-color);
            width: 400px;
            padding: 40px;
            border: 4px solid #2C3E50;
            border-radius: 12px;
            box-shadow: 8px 8px 0 #2C3E50;
            margin-top: 80px;
            position: relative;
        }

        /* 工作室标题 */
        .studio-title {
            color: #2C3E50;
            font-size: 2.2rem;
            text-align: center;
            margin: 0 0 30px 0;
            text-shadow: 2px 2px 0 #48C9B0;
        }

        /* 下载按钮 */
        .download-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px;
            background: #FF6B6B;
            color: white;
            text-align: center;
            text-decoration: none;
            border: 3px solid #2C3E50;
            border-radius: 8px;
            font-size: 1.4rem;
            transition: all 0.2s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 4px 4px 0 #2C3E50;
        }

        /* 信息区块 */
        .info-block {
            text-align: center;
            margin: 25px 0;
            color: #2C3E50;
        }

        .info-block p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        /* 社交链接 */
        .social-group {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .social-link {
            color: #2C3E50;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 5px 10px;
            border: 2px solid #2C3E50;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .social-link:hover {
            background: #48C9B0;
            color: white;
        }

        /* 备案信息 */
        .footer-record {
            position: absolute;
            bottom: 20px;
            color: #2C3E50;
            font-size: 0.8rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-box">
        <h1 class="studio-title">EX-XRZ-GAMES</h1>
        
        <a href="https://files.zohopublic.com.cn/public/workdrive-public/download/w7e3cbd85c26b4d1f4d6bb7bfbd7cf0" 
           class="download-btn">立即下载游戏</a>

        <div class="info-block">
            <p>作者：kathigui</p>
            <p>游戏引擎：GameMaker</p>
        </div>

        <div class="social-group">
            <a href="https://space.bilibili.com/3546687180114805?spm_id_from=333.1007.0.0" 
               class="social-link" 
               target="_blank">哔哩哔哩</a>
            <a href="https://www.douyin.com/user/MS4wLjABAAAAHuWMaaJmgNG5Vl15cLtCvOvwB2bn9CcVwYZFXsnS6nAwRPGeU69bJvifXFalDZkC?from_tab_name=main&is_search=0&list_name=fans&nt=0" 
               class="social-link" 
               target="_blank">抖音</a>
        </div>
    </div>

    <div class="footer-record">
        沪ICP备20240666号-1 | 网络文化经营许可证：沪网文(2024)6666-666号
    </div>
</body>
</html>
